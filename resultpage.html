        <script type="text/javascript">
        
        function getaverage(listofnums){
            var sum =0;

            for (i =0; i <listofnums.length;i++){
                sum = sum+listofnums[i];
            }
            return sum;
        }


        console.log(getaverage([2,3,4,5,6]));
        
        
        </script>
